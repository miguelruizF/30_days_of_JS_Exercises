<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries List</title>
    <script src="https://kit.fontawesome.com/e08942425c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="hero" class="hero">
        <h1>WORLD COUNTRIES LIST</h1>

            <p class="text total">Total Number of Countries: 193</p>
            <p class="text count"></p>

                <button type="button">STARTING WORD</button>

        </div>
    </header>
    <main id="main" class="container"></main>
