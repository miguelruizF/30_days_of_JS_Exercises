<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries List</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="hero" class="hero">
        <div class="div_hero">
            <h1 class="title">WORLD COUNTRIES LIST</h1>
            <div class="stadistics">
                <p class="text total">Total Number of Countries: 193</p>
                <div class="text_info" id="text_info"></div>
            </div>
            <div id="formulario" class="formulario">
                <div class="buttons">
                    <button id="start" type="button">STARTING WORD</button>
                    <button id="anyWord" type="button">SEARCH WITH ANY WORD</button>
                    <button id="order" type="button"> <i class='bxr  bx-a-arrow-up'></i> </button>
                </div>
                <div class="inputs">
                    <input type="text" name="search" id="input_text">
                    <i id="search" class='bxr  bx-search-alt'></i> 
                </div>
            </div>
        </div>
    </header>

    <main id="main" class="container">
        <div class="cards" id="cards"></div>
    </main>

    <script type="module" src="app.js"></script>
    
</body>
</html>
